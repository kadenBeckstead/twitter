<div class="container noscroll" fxLayout="column">
    <mat-icon (click)="takePicture()" class="camera" svgIcon="camera"></mat-icon>
    <div class="header sticky" fxLayout="row" fxLayoutAlign="center center">
        <span class="logo" fxLayoutAlign="center center"><span>Instagram</span></span>
    </div>
    <posts-list class="posts" [posts]="ff.service.getNewsFeed(this.ff.service.base_user.id)"></posts-list>
</div>
