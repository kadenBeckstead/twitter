<back-header *ngIf="currentProfile" [title]="currentProfile.handle" style="height: 100%; overflow: hidden;">
    <div style="height: 93%; overflow: hidden;">
        <mat-tab-group mat-stretch-tabs [disableRipple]="true" [selectedIndex]="tabIsFollowing ? 1 : 0"
            (selectedTabChange)="resetTabs($event)">


            <mat-tab [label]="(currentProfile.followers?.length ? currentProfile.followers.length : 0) + ' Followers'">
                <div #scrollableFollowers style="height: 100%; overflow: auto;">
                    <account-row [handle]="user?.handle" [photoUrl]="user?.photoUrl" [base_user_id]="currentProfile.id" [id]="user?.id" [name]="user?.username"
                        *ngFor="let user of relevantFollowers">
                    </account-row>
                </div>
            </mat-tab>


            <mat-tab [label]="(currentProfile.following?.length ? currentProfile.following.length : 0) + ' Following'">
                <div #scrollableFollowing style="height: 100%; overflow: auto;">
                    <account-row [handle]="user?.handle" [photoUrl]="user?.photoUrl" [base_user_id]="currentProfile.id" [id]="user?.id" [name]="user?.username"
                        *ngFor="let user of relevantFollowing">
                    </account-row>
                </div>
            </mat-tab>

        </mat-tab-group>
    </div>
</back-header>
