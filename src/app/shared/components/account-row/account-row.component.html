<div class="row" fxLayout="row" fxLayoutAlign="start center">
    <div class="left-side" (click)="openUserProfile()" fxLayoutAlign="start center">
        <avatar size="small" [photoUrl]="photoUrl"></avatar>
        <div class="name-row" fxLayout="column">
            <div class="handle">{{handle}}</div>
            <div class="user-name">{{name}}</div>
        </div>
    </div>
    <div class="follow-row" *ngIf="showButtons && (following !== null) && (settings.userId !== id)">
        <button *ngIf="!following" (click)="toggleFollow()" class="follow-button" mat-flat-button color="primary">Follow</button>
        <button *ngIf="following" (click)="toggleFollow()" class="follow-button" mat-stroked-button color="white">Following</button>
    </div>
</div>
