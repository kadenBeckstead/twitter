<mat-nav-list>
  <a mat-list-item (click)="fileInput.click()">
    <span mat-line>Update Profile Picture</span>
    <input #fileInput style="display: none" type="file" id="file" accept="image/*" (change)="handleFileInput($event.target.files)">
  </a>
  <mat-divider></mat-divider>
  <a mat-list-item (click)="signOut()">
    <span mat-line class="error-text">Log Out</span>
  </a>
</mat-nav-list>
